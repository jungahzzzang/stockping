    <link rel="stylesheet" href="/static/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/static/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="/static/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="/static/css/owl.carousel.min.css" type="text/css">

    <link rel="stylesheet" href="/static/css/style.css" type="text/css">

    <script src="/static/js/main.js"></script>
    {% block head %}{% endblock %}

<body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-3 col-lg-2">
                    <div class="header__logo">
                        <a href="{{url_for('home.index')}}"><img src="/static/img/logo/logo.png" alt=""></a>
                    </div>
                    <div class="header_title">
                        
                    </div>
                </div>
                <div class="col-xl-6 col-lg-7">
                    <nav class="header__menu">
                        <ul>
                            <li><input type="text" placeholder="종목명·초성·코드 검색" id='searchText' name="searchKeyword" />
                                <i class="fa fa-search"></i></li>
                            <li class="active"><a href="index.html">홈</a></li>
                            <li><a href="{{url_for('topfifty.index')}}">TOP 50</a></li>
                            <li><a href="#">게시판</a></li>
                            <li><a href="#">관심목록</a></li>

                        </div>
                        <ul class="header__right__widget">

                            </a></li>
                            <li><a href="#"><span class="icon_bag_alt"></span>

            <div class="canvas__open">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
    <!-- Header Section End -->
    {% block content %}{% endblock %}
 
    <!-- Footer Section Begin -->
    <footer class="footer">
        <div class="row">
            <div class="col-lg-12">
                <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                <div class="footer__copyright__text">

                    </div></p>
                </div>
                <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
