<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Additional CSS Files -->

    <link rel="stylesheet" href="/static/css/templatemo-cyborg-gaming.css">
    <link rel="stylesheet" href="/static/css/owl.css">

<body>
  <!-- sidebar include -->
  {% extends 'layout.html' %}
  {% block header %}

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">

          <!-- ***** Most Popular Start ***** -->
          <div class="most-popular">
            <div class="col-xl-8 col-lg-7">
              <div class="row">
                  <div class="heading-section">
                    <h4><em>비상장 시가총액</em> TOP 10</h4>
                  </div>
              </div>
            </div>
            <div class="col-xl-4 col-lg-5">
              <!--<div class="gaming-library">-->
              <div class="heading-section">
                <h4><em>오늘의</em>주식뉴스</h4>
              </div>
              {% if news_items %}
              {% for i in news_items %}
              <div class="item">
                <a class="font-weight-bold" href="{{i[2]}}">
                  <div class="text-truncate message-title">{{i[1]}}</div>
                </a>
              </div>
              {% endfor %}
              {% else %}
              <div class="item">
                  <div class="text-truncate message-title">데이터가 존재하지 않습니다.</div>
              </div>
              {% endif %}
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  
 <!-- Footer -->
 {% block footer %} 
 {% endblock %}
 {% endblock %}


  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>

  <script src="/static/js/isotope.min.js"></script>
  <script src="/static/js/owl-carousel.js"></script>
  <script src="/static/js/tabs.js"></script>
  <script src="/static/js/popup.js"></script>
  <script src="/static/js/custom.js"></script>


  </body>

</html>
